plugins {
    id 'java'
}

group 'aaa'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task buildAsm(type: JavaExec) {
    classpath = files('lib/KickAss.jar')
    classpath += sourceSets.main.runtimeClasspath
    main = 'kickass.KickAssembler'
    args 'src/test/resources/colors2.asm'
}

build.dependsOn 'buildAsm'

task run(type:Exec) {
    dependsOn build
    // TODO if prg file doesn't exist break with err msg
    commandLine 'x64', 'src/test/resources/colors2.prg'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
